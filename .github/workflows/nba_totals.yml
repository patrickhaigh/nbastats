name: NBA Totals Logger

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  log_nba_totals:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rvest
            any::dplyr
            any::readr
            any::stringr
            any::lubridate
            any::janitor
            any::ggplot2
            any::purrr
            any::tibble

      - name: Run scrape script
        run: Rscript R/scrape_nba_data.R

      - name: Run clean script
        run: Rscript R/clean_nba_data.R

      - name: Run dashboard script
        run: Rscript R/update_dashboard.R

      - name: Commit updates
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/ figs/
          git diff --staged --quiet || git commit -m "Auto update: $(date)"
          git push
